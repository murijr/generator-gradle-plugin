language: java
jdk:
  - <%= travisJdk %>

sudo: false
env:
  - TERM=dumb

before_install:
  - chmod +x gradlew

install:
  - ./gradlew assemble --no-daemon

script:
  - travis_wait 20 ./gradlew check --no-daemon

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/